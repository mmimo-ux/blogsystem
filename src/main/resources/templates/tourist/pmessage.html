            <tr>

                </td>
            </tr>
            <tr>
                <td>头像图片地址：</td>

                </td>
            </tr>
            <tr>
                <td>对自己的描述：</td>
                <td>

            <tr>

            <tr>

                <td>

                </td>
            </tr>
            </tbody>
            <tfoot>

                <th colspan="7">

                    <button type="submit" id="change-btn" class="ui right floated teal basic button">修改</button>
                </th>

        </table>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    //消息提示关闭初始化
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });

    $('#clear-btn')
        .on('click', function () {
            $('.ui.type.dropdown')
                .dropdown('clear')
            ;
        })

    $('.ui.form')
        .form({
            fields: {
                nickname: {  //userName是表单name属性值
                    identifier: 'nickname',
                    rules: [
                        {
                            type: 'empty',
                            prompt: '昵称名不能为空'
                        }
                    ]
                },
                avatar: {
                    identifier: 'avatar',
                    rules: [
                        {
                            type: 'url',
                            prompt: 'URL地址错误'
                        }
                    ]
                },
                avatar: {
                    identifier: 'avatar',
                    rules: [
                        {
                            type: 'url',
                            prompt: 'URL地址错误'
                        }
                    ]
                }
            }
        });

    //判断用户名的唯一性
    function isNicknameUnique() {
        //获取页面输入框输入的用户名
        var nickname = $("#nickname").val();
        //请求controller判断用户名的唯一性
        $.ajax({
            //url路径
            url: "http://47.112.192.105:8080/tourist/isNicknameUnique",
            //data请求数据
            data: {"nickname": nickname},
            //dataType json
            type: "post",
            //回调函数
            success: function (data) {
                //回调函数 data 返回流
                if (data == "false") {
                    //如果返回false不可使用
                    //提示用户已存在 ----设置文本框改成红色  宽度为1  样式实线
                    $("#nickname").attr("style", "border:red 1px solid");
                    //  $("#isRepeat").html("该用户名已被使用");
                    $("#change-btn").prop("disabled", true);
                } else {
                    //如果返回的是true    则设置保存按钮可用  恢复原来的样式  文本框还原
                    $("#nickname").attr("style", "");
                    $("#change-btn").prop("disabled", false);
                }
            }
        });
    }


    $('#textarea').each(function () {
        this.setAttribute('style', 'height:' + (this.scrollHeight) + 'px;overflow-y:hidden;');
    }).on('input', function () {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });


</script>

</body>
